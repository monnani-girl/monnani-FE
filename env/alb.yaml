apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-alb
  namespace: monnani # 각자 서비스의 ns로 변경
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monnani-web-alb
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: monnani-web-alb
  namespace: monnani # 각자 서비스의 ns로 변경
  labels:
    app: monnani
spec:
  type: NodePort
  selector:
    app: monnani
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monnani-web-deploy-alb
  namespace: monnani # 각자 서비스의 ns로 변경
  labels:
    app: monnani
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monnani
  template:
    metadata:
      labels:
        app: monnani
    spec:
      containers:
        - name: monnani-web
          image: haesummy/monnani-web:latest # 각자 서비스의 이미지로 변경
          ports:
            - containerPort: 8000
